<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기어때 - 회원가입</title>
  <link rel="stylesheet" href="css/join.css">
</head>
<body>
  <header>
    <div class="header_wrap">
      <h1 class="logo"><a href="index.html">여기어때</a></h1>
      
      <h2 class="hide">상단 메뉴</h2>
      <ul class="top_menu">
        <li><a href="#" class="search_btn">검색</a></li>
        <li><a href="#" class="top_menu1">내주변</a></li>
        <li><a href="event.html" class="top-menu2">이벤트</a></li>
        <li><a href="login.html" class="top_menu3">로그인</a></li>
      </ul>
    </div>
  </header>

  <div class="wrap">
    <div class="nav_box">
      <h2>회원가입</h2>
      <ul class="list">
        <li class="li_agree on"><a href="#">이용 약관 동의</a></li>
        <li class="li_cer"><a href="#">본인 인증</a></li>
        <li class="li_user"><a href="#">정보 입력</a></li>
      </ul>
    </div>
    <!-- 약관 동의 -->
    <section class="agree_box onboard">
      <form action="" method="" class="tos_form">
        <h3>이용 약관 및 동의</h3>
        <div class="outbox">
          <input type="checkbox" name="all_check" id="all_check">
          <label for="all_check" class="all_check">전체 동의</label>
        </div>
        <fieldset>
            <legend>필수 동의</legend>
            <div class="inbox">
              <input type="checkbox" name="tos_check" id="tos_check">
              <label for="tos_check"><span class="est">(필수)</span> <a href="#">이용약관 동의</a></label>
            </div>
            <div class="inbox">
              <input type="checkbox" name="age_check" id="age_check">
              <label for="age_check"><span class="est">(필수)</span> <a href="#">만 14세이상 이상 확인</a></label>
            </div>
            
            <div class="inbox">
              <input type="checkbox" name="privacy_check" id="privacy_check">
              <label for="privacy_check"><span class="est">(필수)</span> <a href="#">개인정보 수집 및 이용 동의</a></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>선택 동의</legend>
            <div class="inbox">
              <input type="checkbox" name="optprviacy_check" id="optprviacy_check">
              <label for="tos_check"><span class="opt">(선택)</span> <a href="#">개인정보 수집 및 이용 동의</a></label>
            </div>
            <div class="inbox">
              <input type="checkbox" name="marketing_check" id="marketing_check">
              <label for="age_check"><span class="opt">(선택)</span> <a href="#">마케팅 알림 수신 동의</a></label>
            </div>
            <div class="inbox">
              <input type="checkbox" name="location_check" id="location_check">
              <label for="privacy_check"><span class="opt">(선택)</span> <a href="#">위치기반 서비스 이용약관 동의</a></label>
            </div>
            
        </fieldset>
        <input type="submit" class="next" title="다음"></input>
    </form>
    </section>
    <!-- 본인 인증 -->
    <section class="cer_box outboard">
        <form action="" method="" class="cer_form">
          <h3>본인 인증</h3>
          <fieldset>
              <legend>인증번호 전송</legend>
              <p>원활한 서비스 이용을 위해 본인인증을 진행해주세요.</p>
              <div class="cer_inbox">
                <label for="phone" class="hide">전화번호</label>
                <input type="tel" name="phone" id="phone" placeholder="핸드폰 번호">
                <button type="submit" class="send">전송</button>
              </div>
          </fieldset>
          <fieldset>
              <legend>인증번호 입력</legend>
              <div class="cer_inbox">
                <label for="authnum" class="hide">인증번호</label>
                <input type="number" name="authnum" id="authnum" placeholder="인증번호">
                <button type="submit" class="con">확인</button>
              </div>
          </fieldset>
        <input type="submit" class="next" title="다음"></input>
    </form>
    </section>
    <!-- 정보 입력 -->
    <section class="info_box outboard">
      <form action="" method="" class="user_info">
          <h3>정보 입력</h3>
          <fieldset>
              <legend>정보 입력</legend>
              <div class="info_inbox">
                <label for="user_id">이메일 아이디</label>
                <input type="email" name="user_id" id="user_id" placeholder="이메일을 입력해주세요">
              </div>
              <div class="info_inbox">
                <label for="user_pw">비밀번호</label>
                <p class="pw_guide">8 ~ 12자리의 영문, 숫자, 특수문자 사용 가능</p>
                <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호를 입력해주세요">
              </div>
              <div class="info_inbox">
                <label for="user_pw_check">비밀번호 확인</label>
                <input type="password" name="user_pw_check" id="user_pw_check" placeholder="비밀번호를 한번 더 입력해주세요">
                <p class="pwc_check">비밀번호가 일치하지 않습니다.</p>
              </div>
              <div class="info_inbox">
                <label for="user_name">별명</label>
                <input type="text" name="user_name" id="user_name" placeholder="별명을 입력해주세요">
                <p class="name_check">중복된 별명입니다. 다시 입력해주세요.</p>
              </div>
          </fieldset>
          <input type="submit" class="next" title="다음"></input>
      </form>
    </section>
  </div>
</body>
</html>
